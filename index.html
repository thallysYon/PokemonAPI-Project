<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="favicons/favicon-16x16.png">

    <!--Estilo-->
    <link rel="stylesheet" href="css/estilo.css">

    <!--Script-->
    <script defer src="js/javascript.js"></script>

    <!--TÃ­tulo-->
    <title>Projeto Pokedex</title>

</head>
<body>
    
    <main>
        
        <!--Imagem do pokemon-->
        <img src="#" alt="pokemon" class="pokemon-img">

        <!--ID e nome do pokemon-->
        <h1 class="pokemon-data">
            <span class="pokemon-id"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <!--Barra de pesquisa-->
        <form class="form">
            <input type="text" class="input-search" placeholder="Nome ou ID" required>
        </form>

        <div class="buttons">

            <button class="button">Pesquisar</button>

        </div>

        <!--Imagem da pokedex-->
        <img src="img/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>
</html>
